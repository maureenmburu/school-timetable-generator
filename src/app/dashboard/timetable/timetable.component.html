<div class="timetable-container">
  <button (click)="generateTimetable()" [disabled]="loading">
    Generate Timetable
  </button>

  <div class="progress-bar-container" *ngIf="loading">
    <div class="progress-bar">
      <div class="progress" [style.width.%]="progress"></div>
    </div>
    <p>Generating Timetable: {{ progress }}%</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>

  <div class="timetable-content">
    <!-- <h2>Generated Timetable</h2> -->
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Class</th>
          <th>Teacher</th>
          <th>Classroom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let period of periods">
          <td>{{ period.name }} ({{ period.start }} - {{ period.end }})</td>
          <td>
            <div *ngFor="let entry of timetable[period.id]">
              <p>{{ entry.class.name }}</p>
            </div>
          </td>
          <td>
            <div *ngFor="let entry of timetable[period.id]">
              <p>{{ entry.teacher.name }}</p>
            </div>
          </td>
          <td>
            <div *ngFor="let entry of timetable[period.id]">
              <p>{{ entry.classroom.name }}</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
