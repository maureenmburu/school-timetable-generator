<!-- Teacher Add/Edit Dialog -->
<div class="dialog-container" *ngIf="showDialog">
  <div class="dialog">
    <h2>{{ data?.name ? 'Edit' : 'Add' }} Teacher</h2>
    <form [formGroup]="teacherForm" (ngSubmit)="onSave()">
      <!-- Form Fields -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" required />
      </div>
      <div class="form-group">
        <label for="short">Short:</label>
        <input id="short" formControlName="short" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" required />
      </div>
      <div class="form-group">
        <label for="count">Count:</label>
        <input id="count" formControlName="count" />
      </div>
      <div class="form-group">
        <label for="timeOff">Time Off:</label>
        <input id="timeOff" formControlName="timeOff" />
      </div>
      <div class="form-group checkbox-group">
        <label for="classTeacher">Class Teacher:</label>
        <input type="checkbox" id="classTeacher" formControlName="classTeacher" />
      </div>
      <div class="form-group">
        <label for="approbation">Qualification:</label>
        <input id="approbation" formControlName="approbation" />
      </div>
      <div class="form-group">
        <label for="maxWindows">Max Windows:</label>
        <input id="maxWindows" formControlName="maxWindows" />
      </div>
      <div class="form-group">
        <label for="daysTaught">Days Taught:</label>
        <input id="daysTaught" formControlName="daysTaught" />
      </div>
      <div class="form-group">
        <label for="lessonIntervals">Lesson Intervals:</label>
        <input id="lessonIntervals" formControlName="lessonIntervals" />
      </div>
      <div class="form-group">
        <label for="maxQuestionsMarked">Max Questions Marked:</label>
        <input id="maxQuestionsMarked" formControlName="maxQuestionsMarked" />
      </div>
      <div class="form-group">
        <label for="maxWindowsPerDay">Max Windows Per Day:</label>
        <input id="maxWindowsPerDay" formControlName="maxWindowsPerDay" />
      </div>
      <button type="button" class="custom-fields" (click)="openCustomFields()">Custom Fields</button>
      <div class="form-group checkbox-group">
        <label for="avoidThreeConsecutiveFreePeriods">Avoid Three Consecutive Free Periods:</label>
        <input type="checkbox" id="avoidThreeConsecutiveFreePeriods" formControlName="avoidThreeConsecutiveFreePeriods" />
      </div>
      <div class="form-group checkbox-group">
        <label for="avoidTwoConsecutiveFreePeriods">Avoid Two Consecutive Free Periods:</label>
        <input type="checkbox" id="avoidTwoConsecutiveFreePeriods" formControlName="avoidTwoConsecutiveFreePeriods" />
      </div>
      <!-- <div class="form-group">
        <label for="specificTime">Specific Time:</label>
        <input id="specificTime" formControlName="specificTime" />
      </div> -->
      <div class="form-group">
        <label for="contract">Contract:</label>
        <input id="contract" formControlName="contract" />
      </div>
      <button type="button" class="classroom" (click)="openClassroomDialog()">Classroom</button>
      <div class="form-actions">
        <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
        <button type="submit">OK</button>
      </div>
    </form>
  </div>
</div>

<!-- Custom Field Dialog Component -->
<app-custom-field-dialog4
  [showDialog]="showCustomFieldsDialog"
  [customFields]="customFields"
  (closeDialog)="closeCustomFieldsDialog()"
></app-custom-field-dialog4>

<!-- Change Classroom Dialog Component -->
<app-change-classroom
  *ngIf="showClassroomDialog"
  [selectedTeachers]="selectedTeachers"
  [showDialog]="showClassroomDialog"
  (teacherSelected)="onTeacherSelected($event)"
  (closeDialog)="closeClassroomDialog()"
></app-change-classroom>
