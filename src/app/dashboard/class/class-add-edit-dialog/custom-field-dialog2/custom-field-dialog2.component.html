<div class="custom-fields-dialog2" *ngIf="showDialog">
  <div class="dialog-content">
    <h2>Custom Fields</h2>
    <form [formGroup]="customFieldsForm">
      <div class="form-group horizontal">
        <div class="input-group">
          <label for="fieldName">Name</label>
          <input id="fieldName" formControlName="fieldName" type="text" placeholder="Field Name" />
        </div>
        <div class="input-group">
          <label for="fieldValue">Value</label>
          <input id="fieldValue" formControlName="fieldValue" type="text" placeholder="Field Value" />
        </div>
      </div>
      <div class="dialog-actions">
        <button type="button" (click)="onAdd()">Add</button>
        <button type="button" (click)="onRename()">Rename</button>
        <button type="button" (click)="onRemove()">Remove</button>
        <button type="button" (click)="onClose()">Close</button>
      </div>
    </form>
  </div>
</div>

<app-add-dialog2 
  *ngIf="showNewCustomFieldDialog"
  (close)="closeNewCustomFieldDialog()"
  (addField)="handleAddNewField($event)">
</app-add-dialog2>

<app-rename-dialog2 
  *ngIf="showRenameDialog"
  [currentName]="selectedFieldName"
  (close)="closeRenameDialog()"
  (rename)="handleRenameField($event)">
</app-rename-dialog2>
