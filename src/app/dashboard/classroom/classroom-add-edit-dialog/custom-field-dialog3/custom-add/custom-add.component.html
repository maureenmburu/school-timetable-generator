<div class="add-dialog-container" *ngIf="showDialog">
    <div class="add-dialog">
      <h2>Please input the name of a NEW custom field:</h2>
      <input type="text" [(ngModel)]="fieldName" placeholder="Field Name" />
      <div class="form-actions">
        <button class="ok" (click)="onAdd()">OK</button>
        <button class="cancel" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
