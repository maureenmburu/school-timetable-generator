<div class="dialog-container" *ngIf="showDialog">
  <div class="dialog">
    <h2>{{data?.id ? 'Edit' : 'Add'}} Exam</h2>
    <form [formGroup]="examForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" formControlName="subject" />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date" />
      </div>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input id="startTime" type="time" formControlName="startTime" />
      </div>
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input id="endTime" type="time" formControlName="endTime" />
      </div>
      <div class="form-group">
        <label for="classroom">Classroom</label>
        <input id="classroom" formControlName="classroom" />
      </div>
      <div class="form-actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
