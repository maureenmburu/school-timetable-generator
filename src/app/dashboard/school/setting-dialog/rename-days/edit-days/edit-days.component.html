<div *ngIf="show">
    <div class="modal-backdrop" (click)="closeDialog()"></div>
    <div class="edit-days-dialog">
      <h3>Edit Day</h3>
      <form [formGroup]="editDaysForm" (ngSubmit)="saveEdit()">
        <div class="form-group">
          <label for="dayName">Name:</label>
          <input id="dayName" formControlName="dayName" />
        </div>
        <div class="form-group">
          <label for="shortName">Short:</label>
          <input id="shortName" formControlName="shortName" />
        </div>
        <div class="form-actions">
          <button type="submit">OK</button>
          <button type="button" class="cancel" (click)="closeDialog()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
